<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>ingresa tu texto aqui</h1>
    <div id="container"></div>
    <input type="text" id="inputMsg" />
    <button id="buttonPrime">realizar el pedido</button>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      let message = "";

      const input = document.getElementById("inputMsg");
      const container = document.getElementById("container");
      const button = document.getElementById("buttonPrime");
      socket.on("responseToOrder", (msg) => {
        const h1 = document.createElement("h1");
        h1.textContent = msg;
        container.appendChild(h1);
      });
      input.addEventListener("change", (e) => (message = e.target.value));
      button.addEventListener("click", () => {
        input.value = "";
        const id = socket.id;
        socket.emit("order", { message, id });
        return;
      });
    </script>
  </body>
</html>
